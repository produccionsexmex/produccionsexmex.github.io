<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Vestuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Navegación Principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Catálogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-50">
          <li class="nav-item"><a class="nav-link" href="#" data-category="Vestuario de mujer">Vestuario de Mujer</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="Vestuario de hombre">Vestuario de Hombre</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="Sado">Sado</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="Decoración">Decoración</a></li>
        </ul>
        <form class="d-flex w-50" role="search">
          <input type="text" id="searchBar" class="form-control" placeholder="Buscar por nombre, categoría, subcategoría o tags">
        </form>
      </div>
    </div>
  </nav>

  <!-- Barra de navegación secundaria para subcategorías -->
  <div id="subcategoriesNav" class="container pt-4">
    <nav>
      <ul class="nav nav-pills" id="subcategoriesList">
        <!-- Subcategorías dinámicas se insertarán aquí -->
      </ul>
    </nav>
  </div>

  <hr>
  
  <!-- Buscador -->
  <div class="container mt-3">
    <nav id="subcategoriesNav">
      <ul id="subcategoriesList" class="list-unstyled d-flex flex-wrap"></ul>
    </nav>
    <div class="my-4">
        <!-- Barra de navegación de tallas (se muestra solo si la subcategoría es calzado) -->
        <nav id="sizesNav" class="d-none mt-3">
          <ul id="sizesList" class="list-unstyled d-flex flex-wrap"></ul>
        </nav>
  </div>
  </div>


  <!-- Contenido Principal -->
  <div class="container mt-3">
    <h1 id="currentCategory" class="my-4 text-center"></h3>
    <div id="itemsContainer" class="row g-3 mt-4">
      <!-- Los ítems filtrados se mostrarán aquí -->
      <div id="installAlert" class="alert alert-info d-none" role="alert" style="position: fixed; bottom: 20px; left: 10px; right: 10px; z-index: 1050;">
        <strong>¿Quieres instalar esta app?</strong>
        <p id="installInstructions" style="margin: 0;"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="position: absolute; top: 5px; right: 10px;"></button>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/scripts.js"></script>
  <script src="assets/app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
