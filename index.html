<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Vestuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Navegación Principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Catálogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100">
          <li class="nav-item"><a class="nav-link" href="#" data-category="Vestuario de mujer">Vestuario de Mujer</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="Vestuario de hombre">Vestuario de Hombre</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#" data-category="Disfraces de mujer y de hombre">Disfraces</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="Accesorios">Accesorios</a></li> -->
          <li class="nav-item"><a class="nav-link" href="#" data-category="Decoración">Decoración</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra de navegación secundaria para subcategorías -->
  <div id="subcategoriesNav" class="container pt-4">
    <nav>
      <ul class="nav nav-pills" id="subcategoriesList">
        <!-- Subcategorías dinámicas se insertarán aquí -->
      </ul>
    </nav>
  </div>

  
  <!-- Buscador -->
  <div class="container mt-3">
    <input type="text" id="searchBar" class="form-control" placeholder="Buscar por nombre, categoría, subcategoría o tags">

    <div class="my-4">
        <!-- Barra de navegación de tallas (se muestra solo si la subcategoría es calzado) -->
        <nav id="sizesNav" class="navbar navbar-expand-lg navbar-light bg-light" style="display:none;">
            <div class="container-fluid">
            <ul id="sizesList" class="nav">
                <!-- Las tallas se insertarán aquí dinámicamente -->
            </ul>
            </div>
        </nav>
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="container mt-3">
    <h3 id="currentCategory" class="mb-4 text-center"></h3>
    <div id="itemsContainer" class="row g-3">
      <!-- Los ítems filtrados se mostrarán aquí -->
      <div id="installAlert" class="alert alert-info alert-dismissible fade show d-none" role="alert">
        <strong>¡Instala nuestra aplicación!</strong> Para una mejor experiencia, instala esta aplicación en tu dispositivo.
        <button id="installBtn" class="btn btn-primary btn-sm ml-3">Instalar ahora</button>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/scripts.js"></script>
  <script src="assets/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
